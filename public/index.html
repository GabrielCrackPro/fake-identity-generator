<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
      integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fake Identity Generator</title>
  </head>
  <body>
    <nav class="navbar d-flex justify-content-between">
      <h2 class="text-white m-0">Fake Identity Generator</h2>
      <ul class="d-flex icons-container align-items-center">
        <li>
          <button class="btn btn-primary" id="refresh-btn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </li>
        <li>
          <a
            class="btn btn-primary"
            href="https://github.com/GabrielCrackPro/fake-identity-generator"
            target="blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div
      class="
        identity-container
        d-flex
        align-items-center
        justify-content-center
      "
    >
      <div
        id="identity-container"
        class="card rounded rounded-5 text-white text-center bg-primary m-5"
      >
        <picture class="img-container">
          <div class="img-overlay">
            <button class="btn position-absolute download-img-btn">
              <i class="fas fa-download"></i>
            </button>
          </div>
          <a class="element" id="imageLink" href="" target="_blank">
            <img
              id="image"
              class="element card-img-top"
              src=""
              alt="autogenerate"
            />
          </a>
        </picture>
        <div class="data">
          <p class="element card-title" id="name">Name</p>
          <div class="personal-inf">
            <h5 class="text-center">
              <i class="fas fa-user-lock"></i> Personal Information
            </h5>
            <p class="element" id="gender">gender</p>
            <p class="element" id="birth">birth date</p>
            <p class="element" id="phone">Phone number</p>
            <p class="element" id="email">Email</p>
          </div>
          <div class="Location">
            <h5 class="text-center">
              <i class="fas fa-map-marker-alt"></i> Location
            </h5>
            <p class="element" id="country">Country</p>
            <p class="element" id="state">State</p>
            <p class="element" id="street">Street</p>
            <p class="element" id="coordinates">Coordinates</p>
          </div>
        </div>
        <a
          class="element btn btn-secondary save-button"
          id="seed"
          href=""
          target="_blank"
        >
          View JSON File
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
